name: Deploy Jekyll site from /website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Ruby, make sure rubygems & bundler are good before we do anything else
      - name: Setup Ruby (Ruby 3.2 + pinned Bundler)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false # we'll run bundle ourselves

      - name: Update RubyGems & install Bundler
        run: |
          gem --version
          gem update --system --no-document
          gem install bundler -N -v "~> 2.5"
          bundler -v

      # If your lockfile was created on macOS, ensure Linux platforms exist
      - name: Ensure Linux platforms in lockfile (idempotent)
        run: |
          bundle lock --add-platform x86_64-linux || true
          bundle lock --add-platform ruby || true
        working-directory: website

      - name: Install gems
        env:
          BUNDLE_WITHOUT: "development:test"
        run: bundle install --jobs 4 --retry 3
        working-directory: website

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --source website --destination _site
        working-directory: website

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
